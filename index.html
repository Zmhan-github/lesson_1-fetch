<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background: #e1d7d2;
            height: 60vh;
        }

        button {
            width: 20%;
            background: #699;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <button id="btn">Get Data</button>
    <script>
        const btn = document.getElementById('btn')
        const container = document.querySelector('.container')
        
        let i = 0;
        btn.addEventListener('click', function(){

            if (i === 2) {
                return;
            }
            
            fetch('http://68.183.77.185/node/products')
                .then(data => data.json())
                .then(res => {

                    container.innerHTML = `
                        <h2> ${ res[i].title } </h2>
                        <p> ${ res[i].description } </p>
                        <img  height="350" src="${ res[i].imageUrl }"><br>
                        <span> ${ res[i].price } </span>
                    `;

                    i++;
                })
                .catch(err => console.log(err))
        });

    </script>
</body>
</html>
